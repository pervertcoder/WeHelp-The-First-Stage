<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="content">
      <p>CORS policy叫做跨域資源分享協定，來源有三個組成</p>
      <ul>
        <li>協定：https</li>
        <li>網域：example.com</li>
        <li>端口：8000</li>
      </ul>
      <p>
        只要有一個不一樣，瀏覽器就會擋，當前端發出請求時，瀏覽器會先確認對方網站有沒有同意
      </p>
    </div>
    <div class="content__div--outside"></div>
  </body>
</html>
